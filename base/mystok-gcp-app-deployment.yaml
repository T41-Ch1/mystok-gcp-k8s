apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mystok-gcp
  name: mystok-gcp-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mystok-gcp
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: mystok-gcp
    spec:
      containers:
      - image: dekabitasp/mystok-gcp-app 
        imagePullPolicy: ""
        name: mystok-gcp-tomcat
        ports:
        - containerPort: 80
        resources: 
          requests:
            memory: 256Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 200m
        readinessProbe:
          httpGet:
            path: /mystok/top.jsp
            port: 80
          failureThreshold: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            port: 80
            path: /mystok/top.jsp
          failureThreshold: 5
          periodSeconds: 30
        volumeMounts:
        - name: mystok-gcp-gke-to-cloudstorage-sa-secret-volume
          mountPath: /var/secrets/google
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /var/secrets/google/service-account-app.json
      - image: gcr.io/cloudsql-docker/gce-proxy:1.17
        name: cloud-sql-proxy
        command:
          - "/cloud_sql_proxy"
          - "-instances=$(INSTANCE_CONNECTION_NAME)=tcp:3306"
          - "-credential_file=/secrets/service-account-cloudsqlproxy.json"
        securityContext:
          runAsNonRoot: true
        volumeMounts:
        - name: mystok-gcp-cloudsqlproxy-sa-secret-volume
          mountPath: /secrets/
          readOnly: true
        resources:
          limits:
            cpu: 100m
        env:
        - name: INSTANCE_CONNECTION_NAME
          valueFrom:
            secretKeyRef:
              name: mystok-gcp-cloudsqlproxy-env
              key: INSTANCE_CONNECTION_NAME
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - name: mystok-gcp-cloudsqlproxy-sa-secret-volume
        secret:
          secretName: mystok-gcp-cloudsqlproxy-sa-secret
      - name: mystok-gcp-gke-to-cloudstorage-sa-secret-volume
        secret:
          secretName: mystok-gcp-gke-to-cloudstorage-sa-secret
